<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camp - Landing Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="nav-header">
            <div class="nav-logo">
                <a href="#">Camp<span><i class="ri-tent-fill"></i></span></a>
            </div>
            <div class="nav-menu-btn" id="menu-btn">
                <i class="ri-menu-line"></i>
            </div>
        </div>
        
        <ul class="nav-links" id="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT US</a></li>
            <li><a href="#">CONTACT</a></li>
            <li><a href="#">REVIEWS</a></li>
        </ul>

        <div class="nav-btns">
            <button class="btn"><i class="ri-search-line"></i></button>
            <button class="btn"><i class="ri-shopping-bag-line"></i></button>
        </div>
    </nav>

    <div class="container">
        <div class="container-left">
            <h1>
                Enjoy Your Holidays
            </h1>
            <div class="container-btn">
                <button class="btn">BOOK NOW</button>
            </div>
        </div>

        <div class="container-right">
            <div class="images">
                <img src="assets/tent-1.jpg" alt="tent-1" class="tent-1">
                <img src="assets/tent-2.jpg" alt="tent-2" class="tent-2">
            </div>
            <div class="content">
                <h4>12m2 | 2 beds</h4>
                <h2>BASIC TENT</h2>
                <h3>Your Camping Experience</h3>
                <p>
                    Designed for those who appreciate the fundamental joys of camping, our selection of basic tents offers comfort and reliability without unnecessary frills.
                </p>
            </div>
        </div>
        <div class="location">
            <span><i class="ri-map-pin-2-fill"></i></span>
            OUR LOCATION
        </div>
        <div class="socials">
            <span>
                <a href="#"><i class="ri-facebook-fill"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-instagram-line"></i></a>
            </span>
            <span>
                <a href="#"><i class="ri-twitter-x-fill"></i></a>
            </span>
        </div>


    </div>

    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="script.js"></script>
</body>
</html>
